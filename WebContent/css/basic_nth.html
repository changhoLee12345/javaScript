<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/basic.html</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
        }

        div {
            width: 500px;
            padding: 10px;
            height: 150px;
            border: 10px solid rgb(179, 107, 164);
        }

        div:nth-of-type(2n) {
            background-color: yellow;
        }

        div:nth-of-type(2n+1) {
            background-color: blueviolet;
        }

        div#div3 {
            position: sticky;
            left: 50px;
            top: 50px;
        }
    </style>
</head>

<body style="background-color: green;">

    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
    <div id="div5">5</div>
    <div id="div6">6</div>
    <div id="div7">7</div>
    <div id="div8">8</div>
    <div id="div9">9</div>
    <div id="div10">10</div>
    <script>
        console.log(window.innerHeight, window.outerHeight);
        console.log(window.innerWidth, window.outerWidth);
    </script>
</body>

</html>
