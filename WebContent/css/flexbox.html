<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox.html</title>
    <style>
        .container {
            display: flex;
            background-color: gray;
        }

        .container>div {
            background-color: dodgerblue;
            width: 100px;
            margin: 10px;
            text-align: center;
            padding: 50px 0px;
        }
        div{
            line-height: normal;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>item1</div>
        <div>item2</div>
        <div>item3</div>
        <div>item4</div>
        <div>item5</div>
        <div>item6</div>
        <div>item7</div>
        <div>item8</div>
        <div>item9</div>
        <div>item10</div>
        <div>item11</div>
        <div>item12</div>
    </div>
</body>

</html>
