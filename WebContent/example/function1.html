<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function1.html</title>
    <script>
        var num = 1;
        // 변수값이 null, 0 => 거짓(false);
        // 변수값이 있거나, "값" => 참(true);
        function gallery(direct) {
            if (direct) { //증가
                if (num == 4)
                    return;
                num++;
            } else { //감소
                if (num == 1)
                    return;
                num--;
            }
            var photo = document.getElementById('photo');
            photo.setAttribute("src", "../images/images" + num + ".jpg");
        }
    </script>
</head>

<body>
    <div id="galleryZone">
        <p><img id="photo" width="200px" height="100px" 
            src="../images/images1.jpg"></p>
        <p><button onclick="gallery(0)">이전</button></p>
        <p><button onclick="gallery(1)">다음</button></p>
    </div>

    <script>
        var fnc = "function";

        }
        console.log("두번째: " + fnc1(10, 20));

</body>

</html>
