<!DOCTYPE html>
<html>
  <body>
    <button onclick="getUser()">클릭</button>
    <div id="userInfo"></div>
    <script>
      function getUser() {
        
        const config = {
          method: "get"
        };
        
        fetch("https://jsonplaceholder.typicode.com/users/1", config)
          .then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.log(error));
      }
    </script>
  </body>
</html>
