<body>
    <script>
        function Member(name, score) {
            this.name = name;
            this.score = score;
        }

        let members = [];
        members.push(new Member('Hong', 20));
        members.push(new Member('Hwang', 21));
        members.push(new Member('Choi', 22));
        members.push(new Member('Park', 0));

        let newMem = members.forEach(function (a, b, c) {
            console.log(a);
        });
        console.log(newMem);
    </script>
</body>
