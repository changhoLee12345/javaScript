<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        div.container {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            height: 350px;
            background-color: aqua;
            justify-content: space-around;
        }

        .container>div {
            background-color: yellow;
            width: 50px;
            height: 50px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            line-height: 50px;
            text-align: center;
        }

        .container>div:hover {
            cursor: pointer;
        }

        div#display {
            width: 200px;
            padding-right: 10px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id='display'>0</div>
        <div>C</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>*</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>/</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>%</div>
        <div>0</div>
        <div>+</div>
        <div>-</div>
        <div>=</div>
    </div>

    <script>
        let display = document.getElementById('display');

        let btns = document.querySelectorAll('div.container>div');
        for (let i = 0; i < btns.length; i++) {
            btns[i].onclick = clickFunc;
        }


        function clickFunc() {
            let touch = display.innerHTML;
            let firstVal, lastVal, result;

            if (isNaN(this.innerHTML)) {
                firstVal = parseInt(touch);

                touch += firstVal + this.innerHTML;

            } else {
                firstVal += touch;

            }

            display.innerHTML = result;


        }
    </script>
</body>

</html>
