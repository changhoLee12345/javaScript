<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력계산기</title>
    <style>
        div.select {
            display: inline-block;
            width: 80px;
        }

        div>select {
            display: inline-block;
            width: 70px;
        }
    </style>
</head>

<body>
    <input type="text" name="firstValue" id="firstValue">
    <div class='select'>
        <select name="" id="">
            <option value="" selected> + </option>
            <option value="">-</option>
            <option value="">*</option>
            <option value="">/</option>
        </select>
    </div>
    <input type="text" name="lastValue" id="lastValue">
    <span>=</span>
    <input type="text" name="result" id="result" readonly>
</body>

</html>
