<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            position: relative;
            left: 50%;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <button onclick="changeBackground()">Click</button>
    <script>
        function changeBackground() {
            var colors = ['#336633', '#999900', '#FF6600', '#CCCC00', '#FF33FF']
            var indx = parseInt(Math.random() * 4)
            document.body.style.backgroundColor = colors[indx];
        }
    </script>
</body>

</html>
