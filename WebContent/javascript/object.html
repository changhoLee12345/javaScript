<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object.html</title>
</head>

<body>
    <!-- <script src="../js/object1.js"></script> -->
    <script>
        function Person(first, last, age, eyecolor) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eyecolor;
        }

        Person.prototype.name = function () {
            return this.firstName + " " + this.lastName;
        }

        let father = new Person('john', 'Doe', 20, 'blue');
        let mother = new Person('maggie', 'Doe', 21, 'green');

        for (field in father) {
            console.log(field, ' , ', father.name());
        }
    </script>
</body>

</html>
