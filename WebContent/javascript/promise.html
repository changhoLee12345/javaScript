<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Promise</h2>

    <p id="demo"></p>

    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        let myPromise = new Promise((myResolve, myReject) => {
            setTimeout(() => {
                let x = 0 + 1;
                // some code (try to change x to 5)

                if (x == 0) {
                    myResolve("OK");
                } else {
                    myReject("Error");
                }
            }, 3000)
        });

        myPromise.then(
            function (value) {
                myDisplayer(value);
            },
            function (error) {
                myDisplayer(error);
            }
        );
    </script>

</body>

</html>
