<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <p id="show"></p>
    <script>
        var xhtp = new XMLHttpRequest();
        xhtp.onreadystatechange = function () {
            if (xhtp.readyState == 4 && xhtp.status == 200) {
                showList(xhtp);
            }
        }
        xhtp.open("get", "../EmpServlet");
        xhtp.send();
        function showList(elem) {
            var result = JSON.parse(elem.responseText);
            var $table, $tr, $td, $text;
            $table = document.createElement("table");
            $table.setAttribute("border", 1);
            for (v of result) {
                console.log(v["firstName"] + " " + v["salary"]);
                $tr = document.createElement("tr");

                $text = document.createTextNode(v["firstName"]);
                $td = document.createElement("td");
                $td.appendChild($text);
                $tr.appendChild($td);
                $text = document.createTextNode(v["salary"]);
                $td = document.createElement("td");
                $td.appendChild($text);
                $tr.appendChild($td);

                $table.appendChild($tr);
            }
            document.getElementById("show").appendChild($table);
        }
    </script>
</body>

</html>
